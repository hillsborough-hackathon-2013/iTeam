<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Splash </title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.6.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.jsonp.js"></script>
   
    <script type="text/javascript" charset="utf-8">
 		  // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() { 	
        navigator.splashscreen.show();

        setTimeout(function() {
            navigator.splashscreen.hide();
        }, 3000);
    }
    
    function navigatetopage()
    {
    	window.open("file:///android_asset/www/index.html");
    	
    } 		
    
    function navigatetogps()
    {
    	window.open("file:///android_asset/www/geolocation.html")
    	
    } 
    
    function navigatetohelp()
    {
    	window.open("file:///android_asset/www/help.html")
    	
    } 	
    
    function navigatetoajax()
    {
    	window.open("file:///android_asset/www/ajax.html")
    	
    } 	
    
    
    </script>
  </head>
  <body>
    <h1>Welcome to Emergency Evac System</h1>
   <h2>  <img src="../www/img/iteam.png"> </h2> 
    <h3>  This System uses realtime GPS to help you during an emergency</h3>
  
<input type="submit" name="button" id="login_Button" value="Login" onclick="navigatetopage(); return false;" />
<input type="submit" name="button" id="new_user" value="New User" onclick="navigatetopage(); return false;" />
<input type="submit" name="button" id="tutorial" value="tutorial" onclick="navigatetopage(); return false;" />
<input type="submit" name="button" id="Emergency_button" value="Emergency Locator" onclick="navigatetohelp(); return false;" /> 
<input type="submit" name="button" id="GPS_Button" value="geolocation" onclick="navigatetogps(); return false;" /> 

  </body>
</html>
